<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Call</title>
    <link rel="stylesheet" href="./css/calling.css">
    <script src="https://cdn.jsdelivr.net/npm/socket.io-client@4.3.2/dist/socket.io.min.js"></script>
</head>
<body onload="join()">
    <div class="call-window">
        <div class="video-container">
            <div class="myvideo">
                <video id="local-video" autoplay muted></video>
                <div class="controls">
                    <button class="btn btn-control" onclick="toggleMute()" id="mute-btn">Mute Audio</button>
                    <button class="btn btn-control" onclick="toggleVideo()" id="video-close">Stop Video</button>
                </div>
            </div>
            <div class="othervideo">
                <video id="remote-video" autoplay></video>
            </div>
        </div>
        <div class="call-controls">
            <button class="btn btn-success call" onclick="initiateCall()">Call</button>
            <button onclick="endCall()" class="end">End Call</button>
        </div>
        <button id="reconnect-button" onclick="initiateCall()">Reconnect</button>
    </div>

    <script src="./js/calls.js" defer></script>
    <script>
        function toggleMute() {
            const localVideo = document.getElementById('local-video');
            const stream = localVideo.srcObject;
            const tracks = stream.getAudioTracks();
        
            tracks.forEach(track => {
                track.enabled = !track.enabled;
            });
        }
        
        function toggleVideo() {
            const localVideo = document.getElementById('local-video');
            const stream = localVideo.srcObject;
            const tracks = stream.getVideoTracks();
        
            tracks.forEach(track => {
                track.enabled = !track.enabled;
            });
        }
    </script>
</body>
</html>
